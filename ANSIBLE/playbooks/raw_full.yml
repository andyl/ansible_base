--- 
# VAGRANT/ANSIBLE PROVISIONING - UBUNTU 18.04 SERVER
#
# TO BRING UP A NEW MACHINE
# create deploy user on new ubuntu machine:
# > sudo useradd -m <username>
# > sudo su
# $ passwd <username>            # update <passwd>
# $ usermod -aG sudo <username>  # add to admin or sudo group 
# $ exit
#
# DNS Setup: update /etc/hosts OR local DNSMASQ
#

- hosts: all
  vars:
    - sys_user: vagrant
    - gen_user: vagrant
    - lcl_user: "{{ lookup('env', 'USER') }}"
  remote_user:  "{{sys_user}}"
  become: true
  roles:
    - Vars/Predicates
    - Vars/Hostname
    - Vars/Dump
    - User/Setup
    - Ruby/SysRuby     
    # - Ruby/Chruby     
    # - Ruby/Install   
    # - Ruby/Gems     
    - CLI/Pkg        
    - CLI/UtilBase  
    - CLI/UtilCode 
    - CLI/Extras  
    - CLI/Tzone    
    - Lang/Asdf          
    - Lang/AsdfRuby     
    - Lang/AsdfElixir  
    - Lang/AsdfRust   
    - Lang/Pip        
    - Lang/Lua        
    - Lang/ElixirLs
    - Edit/Tmux     
    - Edit/Neovim  
    - Edit/Vim    
    - DB/Sqlite        
    - DB/Influx     
    - DB/Redis      
    - DB/Postgres  
    - Sys/Sops          
    - Virt/Docker     
