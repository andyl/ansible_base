- name: set global ruby
  become_user: "{{tgt_user}}"
  shell: echo {{chruby_global}} > ~/.ruby-version
  changed_when: false

- name: setup rbenv symlink directory
  file: 
    path: /home/{{tgt_user}}/.rbenv 
    state: directory
    group: "{{tgt_user}}"
    owner: "{{tgt_user}}"

- name: create rbenv symlink
  file: 
    src: /home/{{tgt_user}}/.rubies 
    dest: /home/{{tgt_user}}/.rbenv/versions 
    state: link 
    group: "{{tgt_user}}"
    owner: "{{tgt_user}}"
