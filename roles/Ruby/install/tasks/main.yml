---

# ruby-install - install a ruby version with ruby-install

- name: create dirs
  file: 
    path: /home/{{tgt_user}}/{{item}}
    state: directory 
    group: "{{tgt_user}}"
    owner: "{{tgt_user}}"
  with_items:
    - '.pkg'
    - '.rubies'

- name: get ruby_install package
  get_url:
    url:   https://github.com/postmodern/ruby-install/archive/v{{ruby_install_version}}.tar.gz
    dest:  /home/{{tgt_user}}/.pkg/ruby-install-{{ruby_install_version}}.tar.gz
    validate_certs: false
    force: no
    group: "{{tgt_user}}"
    owner: "{{tgt_user}}"

- name: untar package
  unarchive:
    src:     /home/{{tgt_user}}/.pkg/ruby-install-{{ruby_install_version}}.tar.gz 
    dest:    /home/{{tgt_user}}/.pkg
    creates: /home/{{tgt_user}}/.pkg/ruby-install-{{ruby_install_version}}
    group:   "{{tgt_user}}"
    owner:   "{{tgt_user}}"

- name: get current version of ruby_install
  become_user: "{{tgt_user}}"
  shell: ruby-install --version
  register: rinst_current_version
  ignore_errors: True
  no_log: true
  changed_when: false 

- name: install ruby_install script
  command: make install 
  args:
    chdir: /home/{{tgt_user}}/.pkg/ruby-install-{{ruby_install_version}}
  when: rinst_current_version.rc != 0 or rinst_current_version.stdout.split()[1] != ruby_install_version

- name: get rubies
  become_user: "{{tgt_user}}"
  get_url:
    url:  http://{{cblob_host}}/ruby/ruby{{item}}.tar.gz
    dest: /home/{{tgt_user}}/.pkg/ruby{{item}}.tar.gz
  with_items: '{{chruby_rubies}}'

- name: untar rubies
  become_user: "{{tgt_user}}"
  unarchive:
    src:  /home/{{tgt_user}}/.pkg/ruby{{item}}.tar.gz
    dest: /home/{{tgt_user}}/.rubies
    creates: /home/{{tgt_user}}/.rubies/ruby-{{item}}
  with_items: '{{chruby_rubies}}'

- name: remove ri directory
  file:
    path: /home/{{tgt_user}}/.rubies/{{item}}/share/ri
    state: absent
  with_items: '{{chruby_rubies}}'

