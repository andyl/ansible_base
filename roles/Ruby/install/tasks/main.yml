---

# ruby-install - install a ruby version with ruby-install

- name: create package cache dir
  file: path=/home/{{tgt_user}}/.pkg state=directory group={{tgt_user}} owner={{tgt_user}}

- name: get ruby_install package
  become: no
  get_url:
    url:   https://github.com/postmodern/ruby-install/archive/v{{ruby_install_version}}.tar.gz
    dest:  /home/{{tgt_user}}/.pkg/ruby-install-{{ruby_install_version}}.tar.gz
    validate_certs: false
    force: no

- name: untar ruby_install package
  become: no
  shell: tar -xzf /home/{{tgt_user}}/.pkg/ruby-install-{{ruby_install_version}}.tar.gz 
  args:
    chdir: /home/{{tgt_user}}/.pkg 
    creates: /home/{{tgt_user}}/.pkg/ruby-install-{{ruby_install_version}}

- name: get current version of ruby_install
  shell: ruby-install --version
  register: rinst_current_version
  ignore_errors: True
  no_log: true
  changed_when: false 

- name: install ruby_install script
  become: yes
  command: make install chdir=/home/{{tgt_user}}/.pkg/ruby-install-{{ruby_install_version}} 
  when: rinst_current_version.rc != 0 or rinst_current_version.stdout.split()[1] != ruby_install_version

- name: build rubies
  become: no
  shell: /usr/local/bin/ruby-install ruby {{item}} creates=~/.rubies/ruby-{{item}}
  with_items: '{{chruby_rubies}}'

- name: set global ruby
  become: no
  shell: echo {{chruby_global}} > ~/.ruby-version
  changed_when: false

- name: remove files and directories
  become: yes
  shell: "/bin/rm -rf /home/{{tgt_user}}/{{item}}"
  with_items:
    - src/ruby-*

- name: setup rbenv symlink directory
  file: path=/home/{{tgt_user}}/.rbenv state=directory

- name: create rbenv symlink
  file: src=/home/{{tgt_user}}/.rubies dest=/home/{{tgt_user}}/.rbenv/versions state=link 
