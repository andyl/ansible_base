---

# chruby

- name: create package cache dir
  file: path=/home/{{alt_user}}/.pkg state=directory group={{alt_user}} owner={{alt_user}}

- name: get package
  become: no
  get_url:
    url:  https://github.com/postmodern/chruby/archive/v{{chruby_version}}.tar.gz
    dest: /home/{{alt_user}}/.pkg/chruby-{{chruby_version}}.tar.gz
    force: no
    validate_certs: false

- name: untar package
  become: no
  shell: tar -xzf /home/{{alt_user}}/.pkg/chruby-{{chruby_version}}.tar.gz chdir=/home/{{alt_user}}/.pkg creates=/home/{{alt_user}}/.pkg/chruby-{{chruby_version}}

- name: get current version
  shell:    chruby-exec --version
  register: chruby_current_version
  ignore_errors: true
  no_log:        true
  changed_when:  false

- name: install
  become: yes
  command: make install chdir=/home/{{alt_user}}/.pkg/chruby-{{chruby_version}} 
  when:    chruby_current_version.rc != 0 or chruby_current_version.stdout.split()[2] != chruby_version

# required for rspec and rubymine
# https://github.com/guard/listen/wiki/Increasing-the-amount-of-inotify-watchers
- name: adjust inotify watchers
  become: yes
  sysctl:
    name: fs.inotify.max_user_watches
    value: 524288
