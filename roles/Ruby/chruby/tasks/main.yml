---

# chruby

- name: create package cache dir
  file: 
    path: /home/{{tgt_user}}/.pkg 
    state: directory 
    group: "{{tgt_user}}" 
    owner: "{{tgt_user}}"

- name: get package
  get_url:
    url:  https://github.com/postmodern/chruby/archive/v{{chruby_version}}.tar.gz
    dest: /home/{{tgt_user}}/.pkg/chruby-{{chruby_version}}.tar.gz
    force: no
    group: "{{tgt_user}}"
    owner: "{{tgt_user}}"
    validate_certs: false

- name: untar package
  unarchive:
    src:     /home/{{tgt_user}}/.pkg/chruby-{{chruby_version}}.tar.gz 
    dest:    /home/{{tgt_user}}/.pkg
    creates: /home/{{tgt_user}}/.pkg/chruby-{{chruby_version}}
    group:   "{{tgt_user}}"
    owner:   "{{tgt_user}}"

- name: get current version
  shell:    chruby-exec --version
  register: chruby_current_version
  ignore_errors: true
  no_log:        true
  changed_when:  false

- name: install
  become: yes
  command: make install chdir=/home/{{tgt_user}}/.pkg/chruby-{{chruby_version}} 
  when:    chruby_current_version.rc != 0 or chruby_current_version.stdout.split()[2] != chruby_version

# required for rspec and rubymine
# https://github.com/guard/listen/wiki/Increasing-the-amount-of-inotify-watchers
- name: adjust inotify watchers
  become: yes
  sysctl:
    name: fs.inotify.max_user_watches
    value: 524288
