---

# brave

- name: create pkg dir
  become: no
  file: 
    path: /home/{{alt_user}}/.pkg 
    state: directory 
    group: "{{alt_user}}"
    owner: "{{alt_user}}"

- name: get brave package
  become: no
  get_url: 
    url:  https://github.com/brave/browser-laptop/releases/download/v{{brave_version}}dev/brave_{{brave_version}}_amd64.deb
    dest: /home/{{alt_user}}/.pkg/brave_{{brave_version}}_amd64.deb

- name: install brave
  apt: 
    deb: /home/{{alt_user}}/.pkg/brave_{{brave_version}}_amd64.deb

