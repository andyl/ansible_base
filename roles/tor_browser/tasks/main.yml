---

# tor_browser

- name: create pkg dir
  become: no
  file: 
    path: /home/{{alt_user}}/.pkg 
    state: directory 
    group: "{{alt_user}}"
    owner: "{{alt_user}}"

- name: get tar file
  become: no
  get_url: 
    url:  https://www.torproject.org/dist/torbrowser/{{tor_browser_version}}/tor-browser-linux64-{{tor_browser_version}}_en-US.tar.xz
    dest: /home/{{alt_user}}/.pkg/tor-browser-linux64-{{tor_browser_version}}.tar.xz

- name: extract tar file
  become: no
  shell: mkdir -p tor-browser-linux64-{{tor_browser_version}} && tar -xf tor-browser-linux64-{{tor_browser_version}}.tar.xz -C tor-browser-linux64-{{tor_browser_version}} --strip-components=1
  args:
      chdir: /home/{{alt_user}}/.pkg
      creates: /home/{{alt_user}}/.pkg/tor-browser-linux64-{{tor_browser_version}}

- name: create symlink
  become: no
  file:
    src:  /home/{{alt_user}}/.pkg/tor-browser-linux64-{{tor_browser_version}}
    dest: /home/{{alt_user}}/.pkg/tor-base
    state: link 

