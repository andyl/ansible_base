---

# asdf

- name: clone asdf repo
  become_user: "{{gen_user}}"
  git: 
    repo: 'https://github.com/asdf-vm/asdf.git'
    dest: /home/{{gen_user}}/.asdf
    update: yes
    version: "v{{asdf_vsn}}"

- name: "install plugins"
  command: "bash -lc 'asdf plugin-add {{ item.name }} {{ item.repo | "" }}'"
  args:
    creates: "/home/{{gen_user}}/.asdf/plugins/{{ item.name }}"
    chdir: "/home/{{gen_user}}"
  become_user: "{{ gen_user }}"
  ignore_errors: true
  with_items:
    - name: "erlang"
    - name: "elixir"
    - name: "ruby"
    - name: "nodejs"
    - name: "crystal"
    - name: "rust"

