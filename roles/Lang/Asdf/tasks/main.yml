---

# asdf

- name: clone asdf repo
  become_user: "{{gen_user}}"
  git: 
    repo: 'https://github.com/asdf-vm/asdf.git'
    dest: /home/{{gen_user}}/.asdf
    update: yes
    version: "v{{asdf_vsn}}"

- name: install plugins
  command: "bash -lc 'whoami; asdf plugin-add {{ item.name }} {{item.repo}}'"
  args:
    creates: "/home/{{gen_user}}/.asdf/plugins/{{ item.name }}"
    chdir: "/home/{{gen_user}}"
  become_user: "{{ gen_user }}"
  ignore_errors: true
  with_items:
    - { name: crystal, repo: ""}  
    - { name: erlang , repo: ""} 
    - { name: elixir , repo: ""}
    - { name: golang , repo: ""}
    - { name: nodejs , repo: ""}
    - { name: ruby   , repo: ""}
    - { name: rust   , repo: ""}

