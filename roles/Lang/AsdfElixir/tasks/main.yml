---

# AsdfElixir

# Set global version in ~/.tool-versions

- name: install asdf_elixir
  command: "bash -ilc '.asdf/bin/asdf install elixir {{ elixir_vsn }}'"
  args:
    creates: "/home/{{gen_user}}/.asdf/installs/elixir/{{ elixir_vsn }}"
    chdir: "/home/{{ gen_user }}"
  become_user: "{{ gen_user }}"

