---

# AsdfElixir

- name: install asdf_elixir
  command: "bash -lc 'asdf install elixir {{ item }}'"
  args:
    creates: "/home/{{gen_user}}/.asdf/installs/elixir/{{ item }}"
    chdir: "/home/{{ gen_user }}"
  with_items:
    - 1.8.2
    - 1.9.0
  become_user: "{{ gen_user }}"

