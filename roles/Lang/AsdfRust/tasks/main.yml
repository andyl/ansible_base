---

# AsdfRust

- name: install asdf_rust
  command: "bash -lc 'asdf install rust {{ item }}'"
  args:
    creates: "/home/{{gen_user}}/.asdf/installs/rust/{{ item }}"
    chdir: "/home/{{ gen_user }}"
  with_items:
    - 1.35.0
  become_user: "{{ gen_user }}"

