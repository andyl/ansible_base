---

# AsdfNode

- name: install asdf_nodejs
  command: "bash -lc 'asdf install nodejs {{ item }}'"
  args:
    creates: "/home/{{gen_user}}/.asdf/installs/nodejs/{{ item }}"
    chdir: "/home/{{ gen_user }}"
  with_items:
    - 12.4.0
  become_user: "{{ gen_user }}"

