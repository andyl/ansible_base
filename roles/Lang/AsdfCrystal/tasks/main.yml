---

# AsdfCrystal

- name: install asdf_crystal
  command: "bash -lc 'asdf install crystal {{ item }}'"
  args:
    creates: "/home/{{gen_user}}/.asdf/installs/crystal/{{ item }}"
    chdir: "/home/{{ gen_user }}"
  with_items:
    - 0.29.0
  become_user: "{{ gen_user }}"

