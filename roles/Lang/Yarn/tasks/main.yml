---

# yarn

- name: add repository key
  apt_key: 
    url: 'https://dl.yarnpkg.com/debian/pubkey.gpg'
    state: present

- name: add repository
  apt_repository:
    repo: 'deb https://dl.yarnpkg.com/debian/ stable main'
    state: present
    update_cache: yes

- name: add yarn
  apt: pkg={{item}} state=latest force=yes
  with_items:
    - yarn

