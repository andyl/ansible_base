---

# freecad
# https://github.com/FreeCAD/FreeCAD-Bundle/releases

- name: create pkg dir
  file: 
    path:  "/home/{{gen_user}}/.pkg/freecad"
    state: directory 
    group: "{{gen_user}}"
    owner: "{{gen_user}}"

- name: get appimage file
  get_url: 
    url: https://github.com/FreeCAD/FreeCAD-Bundle/releases/download/{{fc_vsn}}/FreeCAD_{{fc_vsn}}-conda-Linux-x86_64-py311.AppImage
    dest: /home/{{gen_user}}/.pkg/freecad/freecad-{{fc_vsn}}.appimage
    mode: "a+rx"
    group: "{{gen_user}}"
    owner: "{{gen_user}}"

- name: create executable symlink
  file: 
    src:   /home/{{gen_user}}/.pkg/freecad/freecad-{{fc_vsn}}.appimage
    dest:  /usr/local/bin/freecad
    state: link
    force: yes
    mode:  "a+rx"

