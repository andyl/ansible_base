---

# There's two things that we're trying to do here:
# 1) support a rem_user and an tgt_user
# 2) ssh-copy-id if possible
#

- name: setup {{rem_user}}
  include: setup.yml alt_user="{{rem_user}}"

- name: setup {{alt_user}}
  include: setup.yml alt_user="{{tgt_user}}"
  when: tgt_user != rem_user

