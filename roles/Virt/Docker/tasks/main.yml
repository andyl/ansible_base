---
 
# docker
# see http://docs.docker.io/en/latest/installation/ubuntulinux/

- name: install base packages
  become: true
  apt:  pkg={{item}} state=latest install_recommends=no
  with_items:
    - apt-transport-https 
    - ca-certificates 

- name: remove old docker
  apt:  pkg={{item}} state=absent purge=true
  with_items:
    - docker.io
    - lxc-docker
    - docker

- name: add repository key
  apt_key:
    url: 'https://download.docker.com/linux/ubuntu/gpg'
    state: present

- name: remove old repository
  apt_repository:
    repo: 'deb https://apt.dockerproject.org/repo ubuntu-{{ansible_distribution_release}} main'
    update_cache: yes
    state: absent

- name: create docker group
  become: true
  group:
    name: docker
    state: present

- name: add user to docker group
  become: true
  user:
    name: "{{item}}"
    groups: docker
    append: yes
  with_items:
    - "{{gen_user}}"

- name: add repository
  apt_repository:
    repo: 'deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ansible_distribution_release}} stable'
    update_cache: yes

- name: install docker
  apt: pkg={{item}} state=latest
  with_items:
    - docker-ce

- name: create auto-complete symlink for dk alias
  become: true
  file: 
    src:  /usr/share/bash-completion/completions/docker
    dest: /usr/share/bash-completion/completions/dk
    state: link 

# ----- docker compose -----

- name: create pkg dir
  file: 
    path: /home/{{gen_user}}/.pkg/docker
    state: directory 
    group: "{{gen_user}}"
    owner: "{{gen_user}}"

- name: download docker_compose package
  get_url:
    url: https://github.com/docker/compose/releases/download/{{docker_compose_vsn}}/docker-compose-Linux-x86_64
    dest: /home/{{gen_user}}/.pkg/docker/docker_compose_{{docker_compose_vsn}}
    mode: 'a+rx'
    validate_certs: false

- name: create symlink for docker-compose executable
  become: true
  file: 
    state: link 
    force: true
    dest:  /usr/local/bin/docker-compose
    src:   /home/{{gen_user}}/.pkg/docker/docker_compose_{{docker_compose_vsn}}

# ----- lazy_docker -----

- name: create pkg dir
  file: 
    path: /home/{{gen_user}}/.pkg/lazydocker_{{lazydocker_vsn}}
    state: directory 
    group: "{{gen_user}}"
    owner: "{{gen_user}}"

- name: download lazydocker zip
  get_url:
    url: https://github.com/jesseduffield/lazydocker/releases/download/v{{lazydocker_vsn}}/lazydocker_{{lazydocker_vsn}}_Linux_x86_64.tar.gz
    dest: /home/{{gen_user}}/.pkg/lazydocker_{{lazydocker_vsn}}/lzd.tar.gz
    mode: 'a+rx'
    validate_certs: false

- name: unzip package
  unarchive:
    src:  /home/{{gen_user}}/.pkg/lazydocker_{{lazydocker_vsn}}/lzd.tar.gz
    dest: /home/{{gen_user}}/.pkg/lazydocker_{{lazydocker_vsn}}
    remote_src: true
    group: "{{gen_user}}" 
    owner: "{{gen_user}}"

- name: create symlink for lazydocker executable
  become: true
  file: 
    state: link 
    force: true
    dest:  /usr/local/bin/lazydocker
    src:   /home/{{gen_user}}/.pkg/lazydocker_{{lazydocker_vsn}}/lazydocker

# ----- docker-gen -----

- name: install docker-gen
  get_url:
    url:  http://{{cblob_host}}/docker/docker-gen
    dest: /usr/local/bin/docker-gen
    mode: "a+rx"

