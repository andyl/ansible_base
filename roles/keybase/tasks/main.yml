---

# keybase
# [pgp gpg keys encryption private public]

- name: create pkg dir
  file: 
    path: /home/{{rem_user}}/.pkg
    state: directory 
    group: "{{rem_user}}" 
    owner: "{{rem_user}}"

- name: get deb file
  become: no
  get_url: 
    url:  https://s3.amazonaws.com/prerelease.keybase.io/linux_binaries/deb/keybase_{{keybase_version}}_amd64.deb
    dest: /home/{{rem_user}}/.pkg/keybase_{{keybase_version}}.deb
    force: no
    validate_certs: false

- name: install package
  become: yes
  apt: 
    deb: /home/{{rem_user}}/.pkg/keybase_{{keybase_version}}.deb
