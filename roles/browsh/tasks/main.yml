---

# browsh editor

- name: create pkg dir
  file: path=/home/{{rem_user}}/.pkg state=directory group={{rem_user}} owner={{rem_user}}

- name: get deb file
  become: no
  get_url: 
    url: https://github.com/browsh-org/browsh/releases/download/v{{browsh_version}}/browsh_{{browsh_version}}_linux_amd64.deb
    dest: /home/{{rem_user}}/.pkg/browsh_{{browsh_version}}.deb
    validate_certs: false

- name: install package
  apt: deb=/home/{{rem_user}}/.pkg/browsh_{{browsh_version}}.deb

