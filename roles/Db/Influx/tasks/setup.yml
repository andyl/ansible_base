---

# influx_setup

- name: install python dependencies
  pip: name={{item}}
  with_items:
    - influxdb
  ignore_errors: true

- name: setup logrotate
  template:
    src: logrotate
    dest: /etc/logrotate.d/influxdb

- name: install config file
  template: 
    src: influxdb.conf
    dest: /etc/influxdb/influxdb.conf
    owner: root 
    group: root
  notify: restart influxdb

- name: flush all outstanding handlers
  meta: flush_handlers

- name: setup admin user
  command: influx -execute "create user admin with password 'admin' with all privileges"
  ignore_errors: true

- name: create database
  command: influx -username admin -password admin -execute 'create database {{item}}'
  with_items:
    - telegraf
    - stocks
    - ping
    - influx
    - cronlog
    - bootlog
    - backups
    - weather

