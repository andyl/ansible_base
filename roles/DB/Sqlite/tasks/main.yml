# sqlite3

# ----- sqlite and support tools 

- name: remove sqlite apt package 
  apt:  pkg={{item}} state=absent
  with_items:
    - sqlite 

- name: create pkg dir
  file: 
    path:  "/home/{{gen_user}}/.pkg/sqlite/{{sqlite_vsn}}" 
    state: directory 
    group: "{{gen_user}}"
    owner: "{{gen_user}}"

- name: get zip file
  get_url: 
    url:  http://{{cblob_host}}/sqlite/sqlite-{{host_arch}}-{{sqlite_vsn}}.appimage
    dest: /home/{{gen_user}}/.pkg/sqlite/sqlite-{{host_arch}}-{{sqlite_vsn}}.appimage
    mode: "a+rx"
    group: "{{gen_user}}"
    owner: "{{gen_user}}"

- name: create executable symlink
  file: 
    src:   /home/{{gen_user}}/.pkg/sqlite/sqlite-{{host_arch}}-{{sqlite_vsn}}.appimage
    dest:  /usr/local/bin/sqlite
    state: link
    force: yes
    mode:  "a+rx"

