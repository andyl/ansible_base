- name: install sqlite developer tools 
  apt:  pkg={{item}} state=latest install_recommends=no
  with_items:
    - libsqlite3-dev             # developer tools

# ----- sqlite browser 

- name: install sqlite browser
  apt:  pkg={{item}} state=latest install_recommends=no
  with_items:
    - sqlitebrowser              # sqlite browser
  when: is_x86_64

