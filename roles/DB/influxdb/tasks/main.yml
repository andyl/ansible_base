---

# influxdb
# see:
# - http://influxdb.com/download/
# - http://influxdb.com/docs/v0.9/introduction/installation.html

- name: create pkg dir
  file: 
    path: /home/{{rem_user}}/.pkg 
    state: directory 
    group: "{{rem_user}}"
    owner: "{{rem_user}}"

- name: get deb file
  get_url: 
    url: http://dl.influxdata.com/influxdb/releases/influxdb_{{influx_version}}_amd64.deb
    dest: /home/{{rem_user}}/.pkg/influxdb_{{influx_version}}_amd64.deb
    group: "{{rem_user}}"
    owner: "{{rem_user}}"

- name: install package
  apt: deb=/home/{{rem_user}}/.pkg/influxdb_{{influx_version}}_amd64.deb

- name: install python dependencies
  pip: name={{item}}
  with_items:
    - influxdb

- name: setup logrotate
  template:
    src: logrotate
    dest: /etc/logrotate.d/influxdb

- name: install config file
  template: 
    src: influxdb.conf
    dest: /etc/influxdb/influxdb.conf
    owner: root 
    group: root
  notify: restart influxdb

- name: setup admin user
  command: influx -execute "create user admin with password 'admin' with all privileges"
  ignore_errors: true

- name: create database
  influxdb_database:
    username: "admin"
    password: "admin"
    hostname: "localhost"
    database_name: "{{ item }}"
    state: present
  with_items:
    - telegraf
    - stocks
    - ping
    - influx
    - cronlog
    - bootlog
    - backups
    - weather
    - bugm_log
    - bugm_stats
