---

# vault

- name: create pkg dir
  file: 
    path: /home/{{rem_user}}/.pkg 
    state: directory 
    group: "{{rem_user}}" 
    owner: "{{rem_user}}"

- name: get zip file
  become: no
  get_url: 
    url:  https://releases.hashicorp.com/vault/{{vault_version}}/vault_{{vault_version}}_linux_amd64.zip
    dest: /home/{{rem_user}}/.pkg/vault_{{vault_version}}.zip 
    force: no
    validate_certs: false

- name: unzip file
  become: no
  unarchive:
    src:  /home/{{rem_user}}/.pkg/vault-{{elixir_version}}.zip
    dest: /home/{{rem_user}}/.pkg/vault-{{elixir_version}}
    remote_src: true

- name: install package
  apt: deb=/home/{{rem_user}}/.pkg/vault_{{vault_version}}.deb
