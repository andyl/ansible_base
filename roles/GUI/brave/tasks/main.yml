---

# brave

- name: create pkg dir
  become: no
  file: 
    path: /home/{{gen_user}}/.pkg/brave
    state: directory 
    group: "{{gen_user}}"
    owner: "{{gen_user}}"

- name: get brave package
  become: no
  get_url: 
    url:  https://github.com/brave/brave-browser/releases/download/v{{brave_version}}/brave-browser_{{brave_version}}_amd64.deb
    dest: /home/{{gen_user}}/.pkg/brave/brave_{{brave_version}}_amd64.deb

- name: install brave
  apt: 
    deb: /home/{{gen_user}}/.pkg/brave/brave_{{brave_version}}_amd64.deb

