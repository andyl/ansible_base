---

# brave

- name: support tools
  apt: 
    pkg: "{{item}}"
    state: latest
  with_items:
    - curl
    - apt-transport-https

- name: apt_key
  apt_key: url=https://brave-browser-apt-release.s3.brave.com/brave-core.asc

- name: repository
  apt_repository: 
    repo: 'deb [arch=amd64] https://brave-browser-apt-release.s3.brave.com/ stable main' 
    state: present

- name: package
  apt: pkg=brave-browser state=latest 
