---

# displaylink

- name: install Ubuntu packages
  become: true
  apt:  pkg={{item}} state=latest install_recommends=no
  with_items:
    - dkms      # displaylink driver

- name: create pkg dir
  file: 
    path: /home/{{gen_user}}/.pkg 
    state: directory 
    group: "{{gen_user}}"
    owner: "{{gen_user}}"

