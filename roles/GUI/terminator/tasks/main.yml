---

# terminator

- name: remove terminator PPA
  apt_repository: repo='ppa:gnome-terminator' state='absent'

- name: remove terminator
  apt:  pkg={{item}} state=absent 
  with_items:
    - terminator

- name: create pkg dir
  file: 
    path: /home/{{tgt_user}}/.pkg 
    state: directory 
    group: "{{tgt_user}}"
    owner: "{{tgt_user}}"

- name: get deb file
  get_url:
    url:  http://{{cblob_host}}/terminator/terminator_1.91.deb
    dest: /home/{{tgt_user}}/.pkg/terminator_1.91.deb     
    group: "{{tgt_user}}"
    owner: "{{tgt_user}}"

- name: install terminator package
  apt: deb=/home/{{tgt_user}}/.pkg/terminator_1.91.deb     

