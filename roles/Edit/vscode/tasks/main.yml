---

# vscode editor
 
- name: create pkg dir
  file: 
    path: /home/{{tgt_user}}/.pkg 
    state: directory 
    group: "{{tgt_user}}"
    owner: "{{tgt_user}}"

- name: copy package
  copy:
    src:  ~/var/data/vscode/code_{{vscode_version}}.deb
    dest: /home/{{tgt_user}}/.pkg/code_{{vscode_version}}.deb

- name: install package
  apt: 
    deb: /home/{{tgt_user}}/.pkg/code_{{vscode_version}}.deb

