---

# vscode editor
 
- name: create pkg dir
  file: 
    path: /home/{{gen_user}}/.pkg 
    state: directory 
    group: "{{gen_user}}"
    owner: "{{gen_user}}"

- name: get deb file
  get_url: 
    url:  http://{{cblob_host}}/vscode/code_{{vscode_version}}.deb
    dest: /home/{{gen_user}}/.pkg/code_{{vscode_version}}.deb
    group: "{{gen_user}}"
    owner: "{{gen_user}}"

- name: install package
  apt: 
    deb: /home/{{gen_user}}/.pkg/code_{{vscode_version}}.deb

