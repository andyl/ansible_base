---

# neovim

- name: remove old PPA
  apt_repository: repo={{item}} state=absent
  with_items:
    - ppa:rudenko/neovim
    - ppa:neovim-ppa/unstable
    - ppa:neovim-ppa/stable

- name: create pkg dir
  file: 
    path:  "/home/{{gen_user}}/.pkg/nvim"
    state: directory 
    group: "{{gen_user}}"
    owner: "{{gen_user}}"

- name: get executable file
  get_url: 
    url:  https://github.com/neovim/neovim/releases/download/v{{nvim_version}}/nvim.appimage
    dest: /home/{{gen_user}}/.pkg/nvim/nvim_{{nvim_version}}.appimage
    validate_certs: false
    mode: "a+rx"
    group: "{{gen_user}}"
    owner: "{{gen_user}}"

- name: create executable symlink
  file: 
    src:   /home/{{gen_user}}/.pkg/nvim/nvim_{{nvim_version}}.appimage
    dest:  /usr/local/bin/nvim
    state: link
    force: yes
    mode:  "a+rx"

- name: install neovim package for node
  ignore_errors: true
  become_user: "{{gen_user}}"
  npm: name=neovim state=latest global=yes

- name: install neovim gem for ruby
  ignore_errors: true
  become_user: "{{gen_user}}"
  gem: name=neovim state=latest 

- name: install neovim packages for python2
  become_user: "{{gen_user}}"
  pip: 
    name: "{{item}}"
    state: latest
  with_items:
    - neovim
    - pynvim 

- name: install neovim packages for python3
  become_user: "{{gen_user}}"
  pip: 
    name: "{{item}}"
    state: latest
    executable: pip3
  with_items:
    - neovim
    - neovim-remote
    - pynvim

