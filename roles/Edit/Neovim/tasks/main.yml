---

# neovim

- name: remove old PPA
  apt_repository: repo={{item}} state=absent
  with_items:
    - ppa:rudenko/neovim
    - ppa:neovim-ppa/unstable
    - ppa:neovim-ppa/stable

- name: create pkg dir
  file: 
    path:  "/home/{{sys_user}}/{{item}}"
    state: directory 
    group: "{{sys_user}}"
    owner: "{{sys_user}}"
  with_items:
    - ".pkg"

- name: get executable file
  get_url: 
    url:  https://github.com/neovim/neovim/releases/download/v{{nvim_version}}/nvim.appimage
    dest: /home/{{sys_user}}/.pkg/nvim_{{nvim_version}}.appimage
    validate_certs: false
    mode: "a+rx"
    group: "{{sys_user}}"
    owner: "{{sys_user}}"

- name: installation symlink
  file: 
    src:   /home/{{sys_user}}/.pkg/nvim_{{nvim_version}}.appimage
    dest:  /usr/local/bin/nvim
    state: link
    force: yes
    mode:  "a+rx"

- name: install neovim packages for python2
  become_user: "{{gen_user}}"
  pip: 
    name: "{{item}}"
    state: latest
  with_items:
    - neovim

- name: install neovim packages for python3
  become_user: "{{gen_user}}"
  pip: 
    name: "{{item}}"
    state: latest
    executable: pip3
  with_items:
    - setuptools
    - neovim
    - neovim-remote
    - pynvim

- name: install neovim package for node
  npm: name=neovim state=latest global=yes

