---

# neovim
# we compile neovim for each host_arch
# then push the compiled executable to the cblob host
# compile script at ~/var/data/cblob/neovim

- name: create pkg dir
  file: 
    path:  "/home/{{gen_user}}/.pkg/nvim"
    state: directory 
    group: "{{gen_user}}"
    owner: "{{gen_user}}"

- name: get appimage file
  get_url: 
    url:  http://{{cblob_host}}/neovim/neovim-{{host_arch}}-{{nvim_vsn}}
    dest: /home/{{gen_user}}/.pkg/nvim/nvim-{{host_arch}}-{{nvim_vsn}}.appimage
    mode: "a+rx"
    group: "{{gen_user}}"
    owner: "{{gen_user}}"
  when: is_x86_64

- name: create executable symlink
  file: 
    src:   /home/{{gen_user}}/.pkg/nvim/nvim-{{host_arch}}-{{nvim_vsn}}.appimage
    dest:  /usr/local/bin/nvim
    state: link
    force: yes
    mode:  "a+rx"
  when: is_x86_64

- name: install neovim package for node
  ignore_errors: true
  become_user: "{{gen_user}}"
  npm: name=neovim state=latest global=yes

- name: install neovim gem for ruby
  ignore_errors: true
  become_user: "{{gen_user}}"
  gem: name=neovim state=latest 

- name: install neovim packages for python2
  become_user: "{{gen_user}}"
  pip: 
    name: "{{item}}"
    state: latest
  with_items:
    - neovim
    - pynvim 

- name: install neovim packages for python3
  become_user: "{{gen_user}}"
  pip: 
    name: "{{item}}"
    state: latest
    executable: pip3
  with_items:
    - neovim
    - neovim-remote
    - pynvim

