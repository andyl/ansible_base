---

# NOTE: tmux.conf is in ~/util/base_util/cfg/_tmux.conf

- name: install tmux executable
  get_url:
    url:  http://{{cblob_host}}/tmux/tmux-{{ansible_architecture}}-{{tmux_version}}
    dest: /usr/bin/tmux-{{tmux_version}}
    mode: "a+rx"

- name: create tmux symlink 
  file: 
    src:   /usr/bin/tmux-{{tmux_version}}
    dest:  /usr/bin/tmux
    state: link
    force: yes

# tmate 
# https://tmate.io
# https://github.com/tmate-io/tmate
# https://github.com/tmate-io/tmate/releases

- name: install tmate executable
  get_url:
    url:  http://{{cblob_host}}/tmux/tmate-{{tmate_version}}
    dest: /usr/bin/tmate
    mode: "a+rx"
  when: is_x86_64

