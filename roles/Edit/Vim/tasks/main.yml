---

# vim8

- name: remove old vim
  become: true
  apt:  pkg={{item}} state=absent purge=yes
  with_items:
    - vim
    - vim-common
    - vim-runtime
    - vim-gnome
    - vim-nox

- name: vim PPA cleanup 
  become: true
  apt_repository: repo={{item}} state=absent
  with_items:
    - ppa:jonathonf/vim
    - ppa:pi-rho/dev

- name: install utilities
  become: true
  apt:  pkg={{item}} state=latest install_recommends=yes
  with_items:
    - exuberant-ctags

- name: create pkg dir
  file: 
    path: /home/{{sys_user}}/.pkg 
    state: directory 
    group: "{{sys_user}}"
    owner: "{{sys_user}}"

- name: get deb file
  get_url: 
    url:  http://{{cblob_host}}/vim/vimal_{{vim_version}}-1_amd64.deb
    dest: /home/{{sys_user}}/.pkg/vimal_{{vim_version}}.deb
    group: "{{sys_user}}"
    owner: "{{sys_user}}"

- name: install vimal package
  become: true
  apt: deb=/home/{{sys_user}}/.pkg/vimal_{{vim_version}}.deb     

