---

# vim8

- name: remove old vim
  apt:  pkg={{item}} state=absent purge=yes
  with_items:
    - vim
    - vim-common
    - vim-runtime
    - vim-gnome
    - vim-nox

- name: vim PPA cleanup 
  become: true
  apt_repository: repo={{item}} state=absent
  with_items:
    - ppa:jonathonf/vim
    - ppa:pi-rho/dev

- name: install utilities
  become: true
  apt:  pkg={{item}} state=latest install_recommends=yes
  with_items:
    - exuberant-ctags

- name: create pkg dir
  file: 
    path: /home/{{alt_user}}/.pkg 
    state: directory 
    group: "{{alt_user}}"
    owner: "{{alt_user}}"

- name: get deb file
  become: no
  copy:
    src:  vimal_{{vim_version}}-1_amd64.deb
    dest: /home/{{alt_user}}/.pkg/vimal_{{vim_version}}.deb

- name: install vimal package
  apt: deb=/home/{{alt_user}}/.pkg/vimal_{{vim_version}}.deb     

