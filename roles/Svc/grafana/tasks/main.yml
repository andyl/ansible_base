---

# grafana
#
# see:
# - http://docs.grafana.org/installation/debian

- name: install support software
  become: true
  apt:  pkg={{item}} state=latest install_recommends=no
  with_items:
    - adduser
    - libfontconfig
  changed_when: false
    
- name: create pkg dir
  file: 
    path: /home/{{gen_user}}/.pkg 
    state: directory 
    group: "{{gen_user}}"
    owner: "{{gen_user}}"

- name: get deb file
  get_url: 
    url:  https://s3-us-west-2.amazonaws.com/grafana-releases/release/grafana_{{grafana_version}}_amd64.deb
    dest: /home/{{gen_user}}/.pkg/grafana_{{grafana_version}}_amd64.deb
    group: "{{gen_user}}"
    owner: "{{gen_user}}"

- name: install package
  apt: deb=/home/{{gen_user}}/.pkg/grafana_{{grafana_version}}_amd64.deb

- name: install config file
  become: true
  template: 
    src: grafana.ini
    dest: /etc/grafana/grafana.ini
    owner: root 
    group: root
    mode:  "a+r"
  notify: restart grafana

