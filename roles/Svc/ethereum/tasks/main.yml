---

# ethereum
# https://github.com/ethereum/go-ethereum/wiki/Installation-Instructions-for-Ubuntu

- name: add PPA
  become: true
  apt_repository: repo=ppa:ethereum/ethereum

- name: install go-etherium
  become: true
  apt:  pkg={{item}} state=latest install_recommends=yes
  with_items:
    - software-properties-common
    - ethereum
    - solc 

- name: install service file
  become: true
  template: 
    src:   geth.service
    dest:  /lib/systemd/system
    owner: root 
    group: root
    mode:  "a+r"
  notify: restart geth
  when: ethsvc == "true"

- name: install npm packages
  npm:
    name: "{{item}}"
    global: yes
    state:  latest
  with_items:
    - ethereumjs-testrpc
    - ethereumjs-util
    - truffle
    - ethereum-console
    - coffeescript

# mist

- name: create pkg dir
  file: 
    path:  /home/{{rem_user}}/.pkg 
    state: directory 
    group: "{{rem_user}}"
    owner: "{{rem_user}}"

- name: get deb file
  become: no
  get_url: 
    url: https://github.com/ethereum/mist/releases/download/v0.9.0/{{item}}-linux64-0-9-0.deb
    dest: /home/{{rem_user}}/.pkg/{{item}}.deb
  with_items:
    - Ethereum-Wallet
    - Mist

- name: install package
  apt: 
    deb: /home/{{rem_user}}/.pkg/{{item}}.deb 
  with_items:
    - Ethereum-Wallet
    - Mist

