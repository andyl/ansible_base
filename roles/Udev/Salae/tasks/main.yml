---

# Salae

- name: create pkg dir
  file: 
    path: /home/{{gen_user}}/.pkg 
    state: directory 
    group: "{{gen_user}}"
    owner: "{{gen_user}}"

- name: get zip file
  get_url: 
    url: https://downloads.saleae.com/logic/{{salae_version}}/Logic%20{{salae_version}}%20(64-bit).zip
    dest:  /home/{{gen_user}}/.pkg/salae_{{salae_version}}.zip
    group: "{{gen_user}}"
    owner: "{{gen_user}}"

- name: unzip package
  unarchive:
    src:     /home/{{gen_user}}/.pkg/salae_{{salae_version}}.zip
    dest:    /home/{{gen_user}}/.pkg
    creates: /home/{{gen_user}}/.pkg/salae_{{salae_version}}
    remote_src: yes
    group:   "{{gen_user}}"
    owner:   "{{gen_user}}"

