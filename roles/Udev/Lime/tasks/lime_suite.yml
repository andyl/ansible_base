---

# LimeSuite

- name: add PPA
  apt_repository: repo=ppa:myraidfr/drivers

- name: install packages
  apt:  pkg={{item}} state=latest install_recommends=yes
  with_items:
    - limesuite
    - liblimesuite-dev
    - limesuite-udev
    - limesuite-images
    - soapysdr-tools
    - soapysdr-module-lms7
    - doxygen

