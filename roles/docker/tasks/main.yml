---
 
# docker
# see http://docs.docker.io/en/latest/installation/ubuntulinux/

- name: install base packages
  become: true
  apt:  pkg={{item}} state=latest install_recommends=no
  with_items:
    - apt-transport-https 
    - ca-certificates 

- name: remove old docker
  apt:  pkg={{item}} state=absent purge=true
  with_items:
    - docker.io
    - lxc-docker
    - docker

- name: add repository key
  apt_key:
    url: 'https://download.docker.com/linux/ubuntu/gpg'
    state: present

- name: remove old repository
  apt_repository:
    repo: 'deb https://apt.dockerproject.org/repo ubuntu-{{ansible_distribution_release}} main'
    update_cache: yes
    state: absent

- name: create docker group
  become: true
  group:
    name: docker
    state: present

- name: add user to docker group
  become: true
  user:
    name: "{{item}}"
    groups: docker
    append: yes
  with_items:
    - "{{rem_user}}"

- name: add repository
  apt_repository:
    repo: 'deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ansible_distribution_release}} stable'
    update_cache: yes

- name: install docker
  apt: pkg={{item}} state=latest
  with_items:
    - docker-ce

- name: create auto-complete symlink for dkr alias
  become: true
  file: 
    src:  /usr/share/bash-completion/completions/docker
    dest: /usr/share/bash-completion/completions/dkr
    state: link 

# ----- docker compose -----

- name: create pkg dir
  file: 
    path: /home/{{rem_user}}/.pkg/docker
    state: directory 
    group: "{{rem_user}}"
    owner: "{{rem_user}}"

- name: download docker_compose package
  get_url:
    url: https://github.com/docker/compose/releases/download/{{docker_compose_version}}/docker-compose-Linux-x86_64
    dest: /home/{{rem_user}}/.pkg/docker_compose_{{docker_compose_version}}
    mode: 'a+rx'
    validate_certs: false

- name: create symlink for docker-compose executable
  become: true
  file: 
    state: link 
    force: true
    dest:  /usr/local/bin/docker-compose
    src:   /home/{{rem_user}}/.pkg/docker_compose_{{docker_compose_version}}

# ----- docker-gen -----

- name: install docker-gen
  become: true
  copy:
    src:  docker-gen
    dest: /usr/local/bin/docker-gen
    mode: "a+rx"

