      # repo: 'ppa:ansible/ansible' 
      # state: present

- name: install ansible package
  apt: 
    # pkg:   "ansible={{ansible_vsn}}-1ppa~{{ansible_distribution_release}}"
    pkg:   ansible
    install_recommends: yes

