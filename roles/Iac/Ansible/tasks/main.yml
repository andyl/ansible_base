---

# ansible install - see:
# http://docs.ansible.com/intro_installation.html

- name: install python dependencies
  become: yes
  pip: name={{item}}
  with_items:
    - paramiko
    - PyYAML
    - jinja2
    - httplib2
    - boto
    - boto3
    - botocore

# Note: in ubuntu 20.04 it seems as if the PPA doesn't work...
