---

# Util/Deck

- name: create a util directory
  become: false
  file: 
    path: /home/{{gen_user}}/util 
    state: directory 
    group: "{{gen_user}}" 
    owner: "{{gen_user}}"

- name: install deck_util for {{gen_user}}
  become_user: "{{gen_user}}"
  git:
    repo:   {{filehost}}:GitBase/deck_util.git
    dest:   /home/{{gen_user}}/util/deck_util
    update: yes
