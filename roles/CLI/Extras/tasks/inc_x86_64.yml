---

# Extras for x86_64

# ----- bat -----

- name: get bat deb file
  get_url: 
    url: https://github.com/sharkdp/bat/releases/download/v{{bat_vsn}}/bat_{{bat_vsn}}_amd64.deb
    dest: /home/{{gen_user}}/.pkg/bat_{{bat_vsn}}.deb
    validate_certs: false
    force: no
    group: "{{gen_user}}"
    owner: "{{gen_user}}"

- name: install bat
  apt: deb=/home/{{gen_user}}/.pkg/bat_{{bat_vsn}}.deb
  become: true

