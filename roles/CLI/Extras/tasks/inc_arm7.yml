# ----- rg / ripgrep -----

- name: get rg tar file
  get_url: 
    url: https://github.com/BurntSushi/ripgrep/releases/download/{{rg_vsn}}/ripgrep-{{rg_vsn}}-arm-unknown-linux-gnueabihf.tar.gz
    dest: /home/{{gen_user}}/.pkg/rg_{{rg_vsn}}.tar.gz
    force: no
    group: "{{gen_user}}"
    owner: "{{gen_user}}"

- name: unarchive tar file
