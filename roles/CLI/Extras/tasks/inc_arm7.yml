---

# Extras for armv7l

# ----- bat -----

- name: get bat deb file
  get_url: 
    url: https://github.com/sharkdp/bat/releases/download/v{{bat_vsn}}/bat_{{bat_vsn}}_armhf.deb
    dest: /home/{{gen_user}}/.pkg/bat_{{bat_vsn}}.deb
    validate_certs: false
    force: no
    group: "{{gen_user}}"
    owner: "{{gen_user}}"

- name: install bat
  apt: deb=/home/{{gen_user}}/.pkg/bat_{{bat_vsn}}.deb
  become: true

# ----- fd -----

- name: get fd deb file
  get_url: 
    url: https://github.com/sharkdp/fd/releases/download/v{{fd_vsn}}/fd_{{fd_vsn}}_armhf.deb
    dest: /home/{{gen_user}}/.pkg/fd_{{fd_vsn}}.deb
    force: no
    group: "{{gen_user}}"
    owner: "{{gen_user}}"

- name: install fd
  apt: deb=/home/{{gen_user}}/.pkg/fd_{{fd_vsn}}.deb
  become: true
  
# ----- rg / ripgrep -----

- name: get rg tar file
  get_url: 
    url: https://github.com/BurntSushi/ripgrep/releases/download/{{rg_vsn}}/ripgrep-{{rg_vsn}}-arm-unknown-linux-gnueabihf.tar.gz
    dest: /home/{{gen_user}}/.pkg/ripgrep-{{rg_vsn}}-arm-unknown-linux-gnueabihf.tar.gz
    force: no
    group: "{{gen_user}}"
    owner: "{{gen_user}}"

- name: unarchive tar file
  become_user: "{{gen_user}}"
  unarchive:
    remote_src: true
    src:  /home/{{gen_user}}/.pkg/ripgrep-{{rg_vsn}}-arm-unknown-linux-gnueabihf.tar.gz
    dest: /home/{{gen_user}}/.pkg/
    creates: /home/{{gen_user}}/.pkg/ripgrep-{{rg_vsn}}-arm-unknown-linux-gnueabihf/rg

- name: create rg symlink
  file: 
    src:   /home/{{gen_user}}/.pkg/ripgrep-{{rg_vsn}}-arm-unknown-linux-gnueabihf/rg
    dest:  /usr/bin/rg
    state: link
    force: yes

