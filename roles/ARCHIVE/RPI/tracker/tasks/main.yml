---

# tracker client install

- name: install tracker reporter script
  become: true
  copy:
    src:  reporter
    dest: /usr/local/bin/reporter
    mode: "u=rx,g=rx,o=rx"

- name: add tracker cron
  become: true
  cron: 
    name:      Tracker Cron
    state:     present
    cron_file: tracker
    user:      root
    job:       /usr/local/bin/reporter


