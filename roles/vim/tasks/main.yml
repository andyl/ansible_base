---

# vim8

- name: remove old vim
  apt:  pkg={{item}} state=absent purge=yes
  with_items:
    - vim
    - vim-common
    - vim-runtime
    - vim-gnome
    - vim-nox

- name: vim PPA cleanup 
  become: true
  apt_repository: repo={{item}} state=absent
  with_items:
    - ppa:jonathonf/vim
    - ppa:pi-rho/dev

- name: install utilities
  become: true
  apt:  pkg={{item}} state=latest install_recommends=yes
  with_items:
    - exuberant-ctags            # vim file navigation
    - liblua5.2

- name: create pkg dir
  file: 
    path: /home/{{rem_user}}/.pkg 
    state: directory 
    group: "{{rem_user}}"
    owner: "{{rem_user}}"

- name: get deb file
  become: no
  copy:
    src:  vimal_81-1_amd64.deb
    dest: /home/{{rem_user}}/.pkg/vimal_81.deb

- name: install vimal package
  apt: deb=/home/{{rem_user}}/.pkg/vimal_81.deb     

