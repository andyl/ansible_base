- name: ssh pubkey filenames
  set_fact: 
    tgt_keyfile: "/home/{{gen_user}}/.ssh/id_rsa.pub"
    lcl_keyfile: "/tmp/keys/{{gen_user}}_{{tgt_basename}}.pub"
