---

# nats

- name: create pkg dir
  file: 
    path: /home/{{rem_user}}/.pkg/nats
    state: directory 
    group: "{{rem_user}}" 
    owner: "{{rem_user}}"

# gnatsd

- name: get gnatsd zip file
  become: no
  get_url: 
    url:  https://github.com/nats-io/gnatsd/releases/download/v{{gnatsd_version}}/gnatsd-v{{gnatsd_version}}-linux-amd64.zip
    dest: /home/{{rem_user}}/.pkg/gnatsd_{{gnatsd_version}}.zip 
    force: no
    validate_certs: false

- name: unzip gnatsd file
  become: no
  unarchive:
    src:  /home/{{rem_user}}/.pkg/gnatsd_{{gnatsd_version}}.zip
    dest: /home/{{rem_user}}/.pkg/nats
    remote_src: true

- name: install gnatsd symlinks
  become: yes
  file: 
    src:   /home/{{rem_user}}/.pkg/nats/gnatsd-v{{gnatsd_version}}-linux-amd64/{{item}} 
    dest:  /usr/local/bin/{{item}} 
    state: link
    force: yes
  with_items:
    - gnatsd

