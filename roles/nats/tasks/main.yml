# install ruby gem for nats

- name: install nats gems
  become: no
  gem: 
    name:  "{{item}}"
    state: latest
  with_items:
    - nats
    - nats-pure
    - nats-streaming

# install config file

- name: create config directory
  become: true
  file: 
    path: /etc/nats
    state: directory 

- name: install config file
  become: true
  template: 
    src:   nats.conf
    dest:  /etc/nats
    owner: root 
    group: root
    mode:  "a+r"
  notify: restart nats

# install service file

- name: install service file
  become: true
  template: 
    src:   nats.service
    dest:  /lib/systemd/system
    owner: root 
    group: root
    mode:  "a+r"
  notify: restart nats

# liftbridge

- name: install liftbridge
  shell: "go get github.com/liftbridge-io/liftbridge"
  changed_when: false
