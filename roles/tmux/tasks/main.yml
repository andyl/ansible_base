---

# note: tmux.conf is in ~/util/base_util/cfg/_tmux.conf

- name: install tmux executable
  become: true
  copy:
    src: tmux-{{ansible_architecture}}-{{tmux_version}}
    dest: /usr/bin/tmux
    mode: "a+rx"

# tmate 
# https://tmate.io
# https://github.com/tmate-io/tmate
# https://github.com/tmate-io/tmate/releases

- name: install tmate executable
  become: true
  copy:
    src: tmate-{{tmate_version}}
    dest: /usr/bin/tmate
    mode: "a+rx"

